<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="computer">Computer Choice: <span id="computerChoiceDisplay"></span></div>
    <div class="player">Player Choice: <span id="playerChoiceDisplay"></span></div>
    <div class="result">Result: <span id="resultDisplay"></span></div>
    <div class="score">Score: <span id="scoreDisplay"></span></div>

    <span class="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </span>

    <script src="./script.js"></script>
</body>
</html>
